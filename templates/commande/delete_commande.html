{% extends 'base.html' %}



{% block contenu %}
<p>Voulez-vous Supprimer cette commande ?</p>
<div class="row" >
    <div class="col-md-6" >
        <div class="card card-body" >
<form action="{% url 'delete_command' item.id %}" method="POST" >
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'acceuil' %}" >Annuler</a>
    <input class="btn btn-danger" type="submit" name="Confirmer" />
</form>
</div>
</div>
</div>

{% endblock %}
